server.port=8080
server.servlet.context-path=/dsDemo

spring.datasource.combineId=combineDs
spring.datasource.combinePrimaryId=ds1
spring.datasource.dsId=ds1,ds2
spring.datasource.ds1.poolName=ds1
spring.datasource.ds1.enableMethodExecutionLogCache=true
spring.datasource.ds1.type=org.stone.beecp.BeeDataSource
spring.datasource.ds1.primary=true
spring.datasource.ds1.username=root
spring.datasource.ds1.password=root
spring.datasource.ds1.jdbcUrl=jdbc:mysql://localhost:3306/test?serverTimezone=UTC
spring.datasource.ds1.driverClassName=com.mysql.cj.jdbc.Driver

spring.datasource.ds2.poolName=ds2
spring.datasource.ds2.enableMethodExecutionLogCache=true
spring.datasource.ds2.type=org.stone.beecp.BeeDataSource
spring.datasource.ds2.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.ds2.jdbc-url=jdbc:mysql://localhost:3306/test?serverTimezone=UTC
spring.datasource.ds2.password=root
spring.datasource.ds2.username=root

