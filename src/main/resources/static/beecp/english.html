<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Beecp Monitor</title>
    <link href="css/monitor.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div align="right"><a href="english.html">English</a>|<a href="chinese.html">中文</a></div>
<!-- tab栏 -->
<ul id="tabs">
    <li class="current"><a href="#" rel="external nofollow" title="tab1">Ds List</a></li>
    <li><a href="#" rel="external nofollow" title="tab2">SQL List</a></li>
</ul>
<!-- 对应显示内容 -->
<div id="content">
    <div class="item show" id="tab1">
        <table class="tablesorter" id="ds_monitorTable">
            <thead>
            <tr>
                <th>Ds Id</th>
                <th>Mode</th>
                <th>State</th>
                <th>Max active</th>
                <th>Idle size</th>
                <th>Using size</th>
                <th>Semaphore waiting size</th>
                <th>Transfer waiting size</th>
                <th>Creating Connection</th>
                <th>Creating timeout</th>
                <th>Operation</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <p></p>
        <div align="center">
            <input id="ds_refresh_button" type="button" value="Refresh"/>
            <input id="ds_timer_button" type="button" value="Run Timer"/>
            <select id="ds_refresh_interval">
                <option selected value="10000">10s</option>
                <option value="20000">20s</option>
                <option value="30000">30s</option>
                <option value="40000">40s</option>
            </select>
            <p></p>
        </div>
    </div>
    <div class="item" id="tab2">
        <table class="tablesorter" id="sql_monitorTable">
            <thead>
            <tr>
                <th>SQL</th>
                <th width="100px">Ds Id</th>
                <th width="150px">Start time</th>
                <th width="150px">End time</th>
                <th width="100px">Took time(Ms)</th>
                <th width="100px">Success ind</th>
                <th width="200px">Method</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <p></p>
        <div align="center">
            <input id="sql_refresh_button" type="button" value="Refresh"/>
            <input disabled="disabled" id="sql_first" type="button" value="Fisrt"/>
            <input disabled="disabled" id="sql_pre" type="button" value="Pre"/>
            <input disabled="disabled" id="sql_next" type="button" value="Next"/>
            <input disabled="disabled" id="sql_last" type="button" value="Last"/>
            <select id="page-size">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
            </select>
            sql-size:
            <input align="right" disabled="disabled" id="total_sql" size="3" type="text" value="0"/>
            <input disabled="disabled" size="3" style="background-color:#CCFF66" type="text" value="Slow"/>
            <input disabled="disabled" size="3" style="background-color:#FFCC00" type="text" value="Error"/>
            <input id="sql_timer_button" type="button" value="Run Timer"/>
            <select id="sql_refresh_interval">
                <option selected value="10000">10s</option>
                <option value="20000">20s</option>
                <option value="30000">30s</option>
                <option value="40000">40s</option>
            </select>
            <p></p>
        </div>
    </div>
</div>

<script src="js/jQuery-2.1.4.min.js" type="text/javascript"></script>
<script src="js/jquery.tablesorter.min.js" type="text/javascript"></script>
<script src="js/monitor.js" type="text/javascript"></script>
</body>
</html>
